<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form>
	
		<p:panel header="Cadastro de Clientes">
			<h:panelGrid columns="2">
			<p:outputLabel value="Nome" /><br/>
			<p:inputText/> <br/><br/>
			
			<p:outputLabel value="CPF" /><br/>
			<p:inputMask mask="999.999.999-99"></p:inputMask> <br/><br/>
			
			<p:outputLabel value="Data de nascimento" /><br/>
			<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"></p:calendar> <br/><br/>
			
			
			
			<p:commandButton value="Salvar" ></p:commandButton>
	
			</h:panelGrid>
			
			
		</p:panel>
	</h:form>	
</h:body>
</html>
